<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-a-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="container">
    <div class="header">
        Etch a Sketch
    </div>
    <div class="content">
    <div class="control">
        <input type="color" value="rgb(0,0,0)" class="color">
        
        <input type="range" min="4" max="100" value="16" class="slider" id="gridSize" oninput="this.nextElementSibling.value = this.value">
        <output style="color :white">16</output>
        <button id="changeGrid" style="color:black">Change Grid Size</button>
        <input type="reset" id="resetBtn">
    </div>
    <div class="output">
    <div id="table-grid">
    </div>
    </div>
</div>

</div>
</div>

</html>
